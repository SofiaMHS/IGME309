<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGME 309 E01 - Hi-Lo Guessing Game</title>
</head>
<body>
    <div>
        <h1>Guess a number between 0 and 100!</h1>
        <input id="input-field" type="text">
        <button id="go-button">Go</button>
    </div>

    <h1 id="result"></h1>
    
</body>

<script type="text/javascript">

let inputField = document.getElementById("input-field")
let goButton = document.getElementById("go-button")
let resultText = document.getElementById("result")

//gets a random number from 0 to 100, and floors it at the nearest int
//sets the constant rnd to the random number
const rnd = Math.floor(Math.random(0) * 101)

goButton.onclick = function() {
    // Handle user's guess.

    //sets a local variable to the user's input
    let v = parseInt(inputField.value);

    //if v is equal to the generated number, 
    //text is displayed indicating a correct answer
    if (v == rnd){
        resultText.innerHTML = 'Correct';
    } 
    //if v is less than the generated number,
    //text is displayed indicating a low answer
    else if(v < rnd){
        resultText.innerHTML = 'Low';
    }
    //if v is greater than the generated number,
    //text is displayed indicating a high answer
    else if(v > rnd){
        resultText.innerHTML = 'High';
    }
    else {
        resultText.innerHTML = 'Invalid Input';

    }
  
}

</script>

</html>
