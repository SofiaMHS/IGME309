<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGME 309 E01 - Hi-Lo Guessing Game</title>
</head>
<body>
    <div>
        <input id="input-field" type="text">
        <button id="go-button">Go</button>
    </div>

    <h1 id="result"></h1>
    
</body>

<script type="text/javascript">

let inputField = document.getElementById("input-field")
let goButton = document.getElementById("go-button")
let resultText = document.getElementById("result")

//gets a random number from 0 to 100, and floors it at the nearest int
//sets the constant rnd to the random number
const rnd = Math.floor(Math.random(0) * 101)

goButton.onclick = function() {
    // Handle user's guess.

    //sets a local variable to the user's input
    let v = parseInt(inputField.value);

    //if the user's input matches the random number
    //a correct message is displayed
    if (v == rnd){
        resultText.innerHTML = 'Correct';
    } 
    //if the user's input is too low, a message will
    //notify the user
    else if(v < rnd){
        resultText.innerHTML = 'Low';
    }
    //if the user's input is too high, a message will
    //notify the user
    else if(v > rnd){
        resultText.innerHTML = 'High';
    }
    // Get the input field value with:
    // let v = parseInt(inputField.value)

    // Response with:
    // resultText.innerText = "low/high/correct"
}

</script>

</html>
